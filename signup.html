<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - E-Book Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .signup-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      padding: 2rem;
      max-width: 450px;
      margin: auto;
    }
    .btn-custom {
      background: linear-gradient(135deg, #ff7eb3, #ff758c);
      color: white;
      border: none;
    }
    .btn-custom:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="index.html">
        <i class="bi bi-book-half"></i> E-Book Store
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item mx-3"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item mx-3"><a class="nav-link" href="about.html">About Us</a></li>
          <li class="nav-item mx-3"><a class="nav-link" href="#">Contact</a></li>
        </ul>
        <a href="login.html" class="btn btn-outline-primary me-2 rounded-pill">Login</a>
        <a href="signup.html" class="btn btn-primary rounded-pill">Sign Up</a>
      </div>
    </div>
  </nav>

  <!-- Signup Form -->
  <div class="d-flex flex-grow-1 align-items-center justify-content-center">
    <div class="signup-card text-center">
      <h2 class="mb-4 text-danger">Create Account</h2>
      <form>
        <div class="mb-3">
          <input type="text" class="form-control rounded-pill" placeholder="Full Name" required>
        </div>
        <div class="mb-3">
          <input type="email" class="form-control rounded-pill" placeholder="Email Address" required>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control rounded-pill" placeholder="Password" required>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control rounded-pill" placeholder="Confirm Password" required>
        </div>
        <button type="submit" class="btn btn-custom w-100 rounded-pill">Sign Up</button>
      </form>
      <p class="mt-3 mb-0">Already have an account? 
        <a href="login.html" class="text-decoration-none fw-bold text-danger">Login</a>
      </p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
